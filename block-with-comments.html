<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/block-with-comments__styles.css">
    <link rel="stylesheet" href="./styles/media-request.css">

    <title>Document</title>
</head>

<body>
    <!-- Наполнение старницы -->
    <div class="rectangle-1"></div>

    <div class="main flex">


        <div class="rectangle-2"></div>

        <div class="block-comments-and-rectnagle flex">
            <div class="rectangles grid">
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-3"></div>
            </div>

            <div class="rectangle-4"></div>

            <div class="stripe"></div>

            <nav class="navigation flex">
                <p class="navigation__section-how-much-commentares navigation__section">
                    Комментарии
                </p>
                <span class="navigation__section flex">
                    <p class="navigation__section-sort">По количеству оценок</p>
                    <img src="./images/Arrow 1.svg" alt="" class="triangle">
                </span>
                <span class="navigation__section flex">
                    <p class="navigation__section-in-favourites">Избранное</p>
                    <img src="./images/Group 11712742.svg" alt="" class="section-in-favourites">
                </span>
            </nav>

            <!-- Секция отправки комментария -->

            <form action="" class="form__commentary flex">
                <div class="form__commentary-block flex">
                    <img class="form__commentary-photo-author" src="./images/Максим Авдеенко.png"
                    alt="аватар автора">
                    <label class="form__commentary-label">
                        <div class="label__info-about-commentary flex">
                            <p class="info-about-commentary__name-author">Максим Авдеенко</p>
                            <p class="info-about-commentary__max-symbols">Макс. 1000 символов</p>
                        </div>
                        <textarea class="form__commentary-description" name="new-comment" id="new-comment"
                            placeholder="Введите текст сообщения..."></textarea>
                    </label>
                </div>
                <input class="form__commentary-add-commentary" id="add-button" type="button" value="Отправить">
            </form>

            <!-- Секция всех комментариев -->
            <div class="commentares flex">
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./tsClasses/mainComment.js"></script>
    <script type="module" src="./changedLikes.js"></script>
</body>

</html>
